<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"></link>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Reports</title>
</h:head>
<h:body styleClass="bg">

	<ui:include src="header.xhtml"></ui:include>



	<div class="displayspace tabledisplay">
		<div class="card col-md-7">
			<h:form>
				<div class="displayRep">
					<!-- Panel de botones a la izquierda -->
					<div class="col-md-3 buttondisplay">
						<!-- Botón "Awards by person" abre el diálogo correspondiente -->
						<p:commandButton value="Awards by person"
							oncomplete="PF('awardsPersonDialog').show(); PF('selectionDialog').hide()"
							style="width: 100%;" />

						<p:commandButton value="Films by director" style="width: 100%;" />
						<p:commandButton value="Revenue per room" style="width: 100%;" />
						<p:commandButton value="Screenings by cinema" style="width: 100%;" />
					</div>

					<!-- Espacio de contenido dinámico a la derecha -->
					<div class="col-md-8">
						<!-- Diálogo inicial: Mensaje de selección -->
						<p:dialog id="panelselect" widgetVar="selectionDialog"
							modal="true" header="Selection" visible="true" showEffect="false"
							closable="true" draggable="false" width="350px" height="50px">
							<h:outputText value="Select a button to view content" />
						</p:dialog>




						<!-- Diálogo/form de "Awards by Person" oculto inicialmente -->
						<h:form id="dialogAwardPerson">
							<p:dialog header="Awards by Person" showEffect="fade" modal="true"
								widgetVar="awardsPersonDialog" responsive="true" draggable="false"
								resizable="false">

								<p:outputPanel id="awardperson" class="ui-fluid">

									<p:outputPanel>


										<div class="row" style="margin-top: 20px">
											<div class="field" style="width: 350px">
												<p:outputLabel>Person Name</p:outputLabel>
												<p:inputText id="workname" required="true" />
												<!-- completeMethod="#{autoCompleteView.completeText}" -->
											</div>
										</div>

										<div class="row" style="margin-top: 20px">
											<div class="field" style="width: 350px">
												<p:commandButton value="Submit" />
											</div>
										</div>
										
										<div class="row" style="margin-top: 20px">
											<div class="field" style="width: 350px">
												<p:inputTextarea id="inputTextAreaAwardsPerson" rows="10" 
												autoResize="false" disabled="true" style="overflow: auto;"/>
											</div>
										</div>
										

									</p:outputPanel>
								</p:outputPanel>
							</p:dialog>
						</h:form>



					</div>
				</div>
			</h:form>
		</div>
	</div>


</h:body>
</html>
